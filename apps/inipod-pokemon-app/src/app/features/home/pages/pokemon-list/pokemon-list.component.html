<div class="p-6 space-y-8">
  <!-- Title -->
  <h1 class="text-2xl font-bold">Welcome to Inipod Pok√©mon App!</h1>

  <!-- üéû Carousel YouTube -->
  <app-video-carousel></app-video-carousel>

  <!-- üìã Grid list of Pok√©mon -->
  <div>
    <h2 class="text-xl font-semibold mb-4">All Pok√©mons</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
      <div
        *ngFor="let p of pokemons"
        class="bg-white rounded-lg shadow p-4 text-center"
      >
        <img
          [src]="p.image"
          class="w-20 h-20 mx-auto object-contain mb-2"
          alt="pokemon"
        />
        <div class="font-semibold">{{ p.name }}</div>
        <div class="text-sm text-gray-500">
          {{ p.type1 }}<span *ngIf="p.type2"> / {{ p.type2 }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
