<div class="min-h-screen bg-gray-50 p-4 sm:p-6 lg:p-8">
  <!-- Header section-->
  <header class="mb-6">
    <h1 class="text-3xl font-bold text-gray-900 sm:text-4xl">
      Welcome to Inipod Pok√©mon App!
    </h1>
    <p class="mt-2 text-gray-600 text-sm sm:text-base">
      Explore and discover your favorite Pok√©mon!
    </p>
  </header>

  <!-- Carousel section-->
  <section class="mb-6">
    <app-video-carousel class="w-full"></app-video-carousel>
  </section>

  <!--  List and Filters section-->
  <section class="mb-6 bg-white rounded-lg shadow-md p-4 sm:p-6">
    <!-- Import CSV Button-->
    <div class="flex justify-end mb-4">
      <button
        (click)="fileInput.click()"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200"
      >
        Import CSV
      </button>
      <input
        type="file"
        #fileInput
        (change)="onImportCSV($event)"
        class="hidden"
      />
    </div>

    <!-- Search Bar -->
    <div class="mb-4">
      <label for="search" class="block text-sm font-medium text-gray-700 mb-1"
        >Search Pok√©mon by name</label
      >
      <input
        type="text"
        placeholder="Search Pok√©mon by name..."
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearch($event)"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Advanced Filters -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div>
        <label
          for="typeFilter"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Type</label
        >
        <select
          id="typeFilter"
          [(ngModel)]="payloadFilter.type"
          (change)="onFilterChange()"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">All Types</option>
          <option *ngFor="let type of pokemonTypes$ | async" [value]="type">
            {{ type }}
          </option>
        </select>
      </div>

      <div>
        <label
          for="speedMin"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Speed Range</label
        >
        <div class="flex gap-2">
          <input
            type="number"
            [(ngModel)]="payloadFilter.minSpeed"
            (change)="onFilterChange()"
            placeholder="Min"
            class="w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="number"
            [(ngModel)]="payloadFilter.maxSpeed"
            (change)="onFilterChange()"
            placeholder="Max"
            class="w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      <div class="flex items-center justify-center mt-6">
        <label
          class="flex items-center gap-2 text-sm font-medium text-gray-700 mb-1"
        >
          <input
            [(ngModel)]="payloadFilter.isLegendary"
            type="checkbox"
            (change)="onFilterChange()"
            class="h-4 w-4 text-blue-600 focus:ring-2 focus:ring-blue-500"
          />
          Legendary only
        </label>
      </div>
    </div>
  </section>

  <!-- Pagination section-->
  <section class="mb-6 bg-white rounded-lg shadow-md p-4 sm:p-6">
    <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
      <div>
        <label for="limit" class="mr-2 text-sm font-medium text-gray-700"
          >Items per page:</label
        >
        <select
          id="limit"
          [(ngModel)]="payloadFilter.limit"
          (change)="onLimitChange($event)"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option [value]="10">10</option>
          <option [value]="20">20</option>
          <option [value]="50">50</option>
          <option [value]="100">100</option>
        </select>
      </div>
      <div class="flex items-center gap-2">
        <button
          (click)="onPageChange(payloadFilter.page - 1)"
          [disabled]="payloadFilter.page === 1"
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Previous
        </button>
        <span class="text-sm text-gray-600">{{ pageRange }}</span>
        <button
          (click)="onPageChange(payloadFilter.page + 1)"
          [disabled]="payloadFilter.page === totalPages"
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Next
        </button>
      </div>
    </div>
  </section>

  <!-- Pok√©mon List section-->
  <section
    class="bg-white rounded-lg shadow-md p-4 sm:p-6"
    *ngIf="!loading; else tplLoading"
  >
    <ng-container *ngIf="pokemons.length > 0; else tplNoData">
      <ul
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
      >
        <li
          *ngFor="let pokemon of pokemons; trackBy: trackByFn"
          class="bg-white rounded-lg shadow-md hover:shadow-xl transition-all duration-200 overflow-hidden border border-gray-200 cursor-pointer"
        >
          <!-- (click)="router.navigate(['pokemon', pokemon.id])" -->
          <img
            [src]="pokemon.image || 'default-pokemon-image.png'"
            alt="{{ pokemon.name }}"
            class="w-full h-48 object-contain"
          />
          <div class="p-4">
            <h3 class="text-xl font-semibold text-gray-800 truncate">
              {{ pokemon.name }}
            </h3>
            <div class="flex justify-between items-center">
              <div class="flex items-center gap-2 mt-2">
                <span
                  class="inline-block bg-blue-100 text-blue-800 text-xs font-medium px-2 py-1 rounded"
                >
                  {{ pokemon.type1 }}
                </span>
                <span
                  *ngIf="pokemon.type2"
                  class="inline-block bg-green-100 text-green-800 text-xs font-medium px-2 py-1 rounded"
                >
                  {{ pokemon.type2 }}
                </span>
                <span *ngIf="!pokemon.type2" class="text-gray-500 text-xs"
                  >N/A</span
                >
              </div>
              <div>
                <div class="mt-2 text-gray-600"></div>
              </div>
              <button
                class="cursor-pointer text-xl user-select-none"
                (click)="toggleFavorite(pokemon)"
                (keyup.enter)="toggleFavorite(pokemon)"
                tabindex="0"
                role="button"
                aria-label="Toggle favorite"
              >
                {{ favoriteIds.has(pokemon.id) ? '‚ù§Ô∏è' : 'üñ§' }}
              </button>
            </div>
            <div class="mt-2 text-gray-600">
              Speed: {{ pokemon.speed || 0 }}
            </div>
            <span
              *ngIf="pokemon.isLegendary"
              class="mt-2 inline-block bg-yellow-100 text-yellow-800 text-sm font-medium px-2 py-1 rounded-full"
            >
              ‚ú® Legendary
            </span>
          </div>
        </li>
      </ul>
    </ng-container>
  </section>
</div>
<ng-template #tplNoData>
  <div
    class="flex flex-col items-center justify-center w-[500px] h-[300px] mx-auto"
  >
    <span class="text-center text-gray-500 text-2xl font-bold"
      >No data found</span
    >
    <img
      src="assets/not-found.jpg"
      alt="No data "
      class="w-full h-1/2 object-contain"
    />
  </div>
</ng-template>

<ng-template #tplLoading>
  <div
    class="fixed inset-0 bg-gray-500 bg-opacity-50 flex items-center justify-center z-50"
  >
    <div
      class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-600"
    ></div>
  </div>
</ng-template>
