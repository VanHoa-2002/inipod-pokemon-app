<div
  class="relative w-full mx-auto rounded-md shadow h-[80%] max-h-[80vh] sm:h-[50%] sm:max-h-[50vh] md:h-[70%] md:max-h-[70vh] overflow-hidden bg-red-200"
>
  <div
    class="flex transition-transform duration-500 ease-in-out gap-4"
    [style.transform]="getTranslateX()"
  >
    <div
      class="w-full flex-shrink-0"
      *ngFor="let item of pokemonsWithVideo; let i = index"
    >
      <iframe
        class="w-full max-h-[80vh] sm:max-h-[50vh] md:max-h-[70vh] aspect-video rounded-t-lg object-contain"
        [src]="getSafeUrl(item.ytbUrl, i)"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <button
    (click)="prevSlide()"
    class="absolute left-2 top-1/2 -translate-y-1/2 bg-white/80 p-2 px-4 rounded-full shadow"
  >
    ‹
  </button>
  <button
    (click)="nextSlide()"
    class="absolute right-2 top-1/2 -translate-y-1/2 bg-white/80 p-2 px-4 rounded-full shadow"
  >
    ›
  </button>
</div>
